<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img/gatitoo.png" type="icon_path">
    <body background="Img/degradado.png" style=background-size:cover>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/eae19df9c9.js" crossorigin="anonymous"></script>
    <title>GatitoBlog</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="d-flex justify-content-center">
                <div class="col-xs-12 col-sm-3 col-md-5 ">
            <section>
            
                <br>
                <img src="Img/GatitoBlog.png">
                    <fieldset>

                        <form action="home.html" id="loginForm" target="_self" method="post">
                            <br>
                            <h1>Accede a tu cuenta</h1>
                            <br>
                            <p style="color: red" id="notValid">Usuario o contraseña incorrectos.</p>
                            <div class="formato"> 
                                <input type="text" placeholder="Nombre de usuario" id="username" name="username" required="true"  autocomplete="off">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <br>
                            <br>
                            <div class="formato">
                                <input type="password" placeholder="Contraseña" id="password" name="password" required="true" autocomplete="off">
                                <i class="fa-solid fa-key"></i>
                            </div>
                            <br>
                            <br>
                            <!--Cambiar el sitio web por el de recuperar contraseña-->
                            <!--a href="http://www.google.com">¿Olvidaste tu contraseña?</a>
                            <br-->
                            <button type="submit" class="btn btn-light col-6 mx-auto" id="signIn">
                                    Iniciar sesión
                                    <i class=" fa-solid fa-unlock-keyhole"></i>
                            </button>
                            <br>
                            <br>
                            <p>¿No tienes cuenta aún?</p>

                            <button class="btn btn-light col-6 mx-auto" type="button" value="" id="signUp">
                                    Registrarse
                                <i class=" fa-solid fa-user-plus"></i>
                            </button>
                            <br>
                            <br>
                        </form>
                    </fieldset>
               
        </section>
                     </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
